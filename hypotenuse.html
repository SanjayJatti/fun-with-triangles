<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse</title>
</head>
<body>
    <h1>Calculate Hypotenuse of a right angled triangle</h1>
    <label for="base-length">Base length(a)=</label>
    <input type="number" class="side-input">
    <label for="height-length">Height length(b)=</label>
    <input type="number" class="side-input">
    <button id="calculate-btn">Calculate Hypotenuse</button>
    <div id="output"></div>
    <div>
        <p>According to Pythagoras theorem, <br> Hypotenenuse = √a²+b²</p>
    </div>
</body>
